<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <div class="body__imagen">

  </div>

  <main class="main__contenedor">
    <div class="main__cuadro main__cuadro--1">
      <img src="images/logo.svg" alt="logo Fylo" class="main__logo">

      <div class="main__iconos">
        <div class="main__icono">
          <img src="images/icon-document.svg" alt="icono-documento" ">
        </div>
        <div class="main__icono">
          <img src="images/icon-folder.svg" alt="icono-folder">
        </div>
        <div class="main__icono">
          <img src="images/icon-upload.svg" alt="icono-upload">
        </div>
      </div>
    </div>
    
    <div class="main__cuadro main__cuadro--2">
      <div class="main__contenido">
        <p class="main__texto">
          Youâ€™ve used <span>815 GB</span> of your storage
        </p>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <div class="main__minmax">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>

      <div class="cuadro__blanco">
        <div class="main__gb">
          <h1 class="main__numero">185</h1>
          <p class="main__left">GB Left</p>
        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jorgecb10">Jorge Carranza</a>.
  </div>
</body>
</html>
